require: rubocop-rails

Style/FrozenStringLiteralComment:
    Enabled: false

Style/StringLiterals:
    Enabled: false

Style/Documentation:
    Enabled: false

Rails/FilePath:
    Enabled: false

Metrics/MethodLength:
    Exclude:
        - 'db/migrate/*.rb'

Metrics/BlockLength:
    Exclude:
        - 'config/*.rb'
        - 'config/**/*.rb'
